<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>
Forms
</title>
<style>
.jumbotron{
   width: 500px;
   }
</style>
<body>
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
	<div class="jumbotron">
    <label>Username</label>
    {{ form.username }}<br>
    <label>Name</label>
    {{ form.Name }}<br>
    <label>RollNo</label>
    {{ form.RollNo }}<br>
    <label>Branch</label>
    {{ form.Branch }}<br>
    <label>Pic</label>
    {{ form.Pic }}<br>
    <button class="btn btn-default btn-lg bt1 " type="submit">Upload</button>
	</div>
  </form>

{% endblock %}
</body>
</html>
